<!DOCTYPE html>
<html>
  <head>
    <title>Compare the News</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8" /> 
  </head>
  <body class="blue_background">
    <div class="page--container-centre">
      <div class="page--item-centre">
        <h1 class="page--header-font yellow">Compare the News</h1>
        <div class="page--grid-layout white">
          <input class="grid--box-3_column_span box--subheader blue" id="searchTerm" placeholder="Search the news"></input>
          <div class="grid--box-3_column_span" id="sources">
            <h1>Sources:</h1>
          </div>
          <a class="url-no_default_style" id="abc-news_link" href="" target="_blank">
              <div class="grid--box grid--link_box yellow_background">
                <img class="box--image-full_width_image" id="abc-news_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">ABC News</h3>
                <h4 class="box--header white box--text-default_layout" id="abc-news_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="al-jazeera-english_link" href="" target="_blank">
              <div class="grid--box grid--link_box yellow_background">
                <img class="box--image-full_width_image" id="al-jazeera-english_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">Al Jazeera</h3>
                <h4 class="box--header white box--text-default_layout" id="al-jazeera-english_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="bbc-news_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="bbc-news_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">The BBC</h3>
              <h4 class="box--header white box--text-default_layout" id="bbc-news_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="buzzfeed_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="buzzfeed_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">Buzzfeed</h3>
              <h4 class="box--header white box--text-default_layout" id="buzzfeed_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="fox-news_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="fox-news_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">Fox News</h3>
              <h4 class="box--header white box--text-default_layout" id="fox-news_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="independent_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="independent_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">The Independent</h3>
              <h4 class="box--header white box--text-default_layout" id="independent_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="reuters_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="reuters_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">Reuters</h3>
              <h4 class="box--header white box--text-default_layout" id="reuters_headline"></h4>
            </div>
          </a>
          <a class="url-no_default_style" id="the-globe-and-mail_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="the-globe-and-mail_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">The Globe and Mail</h3>
              <h4 class="box--header white box--text-default_layout" id="the-globe-and-mail_headline"></h4>
            </div>
          </a>
          <a class="url-no_default_style" id="the-irish-times_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="the-irish-times_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">The Irish Times</h3>
              <h4 class="box--header white box--text-default_layout" id="the-irish-times_headline"></h4>
            </div>
          </a>
          <p class="grid--box-3_column_span white powered_by-text_align">Powered by <a class="yellow" href="https://newsapi.org">newsapi.org</a></p>
        </div>
      </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
