<!DOCTYPE html>
<html>
  <head>
    <title>Compare the News</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <meta charset="utf-8" /> 
  </head>
  <body class="blue_background">
    <div class="page--container-centre">
      <div class="page--item-centre">
        <h1 class="page--header-font yellow">Compare the News</h1>
        <div class="page--grid-layout white">
          <input class="grid--box-3_column_span box--subheader blue" id="searchTerm" placeholder="Search the news"></input>
          <div class="grid--box-3_column_span" id="sources">
            <h1>Sources:</h1>
          </div>
          <a class="url-no_default_style" id="daily-mail_link" href="" target="_blank">
              <div class="grid--box grid--link_box yellow_background">
                <img class="box--image-full_width_image" id="daily-mail_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">The Daily Mail</h3>
                <h4 class="box--header white box--text-default_layout" id="daily-mail_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="the-guardian-uk_link" href="" target="_blank">
              <div class="grid--box grid--link_box yellow_background">
                <img class="box--image-full_width_image" id="the-guardian-uk_image" src="" />
                <h3 class="box--subheader blue box--text-default_layout">The Guardian</h3>
                <h4 class="box--header white box--text-default_layout" id="the-guardian-uk_headline"></h4>
              </div>
          </a>

          <a class="url-no_default_style" id="bbc-news_link" href="" target="_blank">

              <h4 class="box--header white box--text-default_layout" id="bbc-news_headline"></h4>
            </div>
          </a>

            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="independent_image" src="" />
              <h3 class="box--subheader blue box--text-default_layout">The Independent</h3>
              <h4 class="box--header white box--text-default_layout" id="independent_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="metro_link" href="" target="_blank">

              <h4 class="box--header white box--text-default_layout" id="mirror_headline"></h4>
            </div>
          </a>

          <a class="url-no_default_style" id="the-telegraph_link" href="" target="_blank">
            <div class="grid--box grid--link_box yellow_background">
              <img class="box--image-full_width_image" id="the-telegraph_image" src="" />

            </div>

            </div>
          </a>
          <p class="grid--box-3_column_span white powered_by-text_align">Powered by <a class="yellow" href="https://newsapi.org">newsapi.org</a></p>
        </div>
      </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>

</html>
